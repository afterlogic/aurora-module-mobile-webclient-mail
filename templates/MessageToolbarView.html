<div class="toolbar">
	<span class="content">
		<span class="item close" data-bind="click: $parent.gotoMessageList.bind($parent)">
			<span class="icon"></span>
			<span class="text"></span>
		</span>
		
		<span class="item reply" data-bind="command: replyCommand, visible: isVisibleReplyTool">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_REPLY'}"></span>
		</span>
		<span class="item replyall" data-bind="command: replyAllCommand, visible: isVisibleReplyTool">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_REPLY_TO_ALL'}"></span>
		</span>

		<span class="item forward" data-bind="command: forwardCommand, visible: isVisibleForwardTool">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_FORWARD'}"></span>
		</span>
		
		<span class="item delete" data-bind="command: deleteCommand">
			<span class="icon"></span>
			<span class="text" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_DELETE'}"></span>
		</span>
	</span>
</div>
